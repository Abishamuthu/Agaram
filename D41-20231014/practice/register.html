<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../log.css">
</head>
<body class="p-3 mb-2 bg-info text-dark" style="background-image: url(https://files.oyebesmartest.com/uploads/simthumbnail/-11550902982gzeo1eft3i.jpg); background-attachment: fixed; background-size: cover; background-repeat: no-repeat;">
    <div class="container-fluid card-header p-3 mb-2 bg-primary-subtle text-emphasis-primary navbar navbar-expand" id="head">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu7i546OhfxsJo6UQVR9Q1RZxWoR1FTgzruA&usqp=CAU" height="30px" class="logo"/>
        <h2 id="title">Abi Fashion</h2>
        <input type="search" placeholder="search" id="ser">
        <button type="button" class="btn btn-success" id="ser">search</button>
        <h3>sign in/register</h3>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul  id="nav" class= "navbar-nav">
                <li class="nav-item" id="l">
                    <a class="nav-link home" href="#home">Home</a></li>
                <li class="nav-item" id="l">
                    <a class="nav-link about" href="#about">About</a></li>
                <li class="nav-item" id="l">
                    <a class="nav-link collec" href="#collec">Collections</a></li>
            </ul>
        </div>
     </div>
    </div>
    <form id="form" >
        <div style="align-items: center; margin-left: 400px; margin-top: 250px;">
            <h2>Registration form</h2>
            <div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">UserName:</label>
                    <input type="text" id="name" name="name" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Email:</label>
                    <input type="email" id="email" name="email" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Password:</label>
                    <input type="password" id="password" name="password" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Aadhar No:</label>
                    <input type="text" id="aadhar" name="aadhar" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Address:</label>
                    <textarea name="address" id="address" cols="30" rows="2" class="col-sm-5"></textarea>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Phone No:</label>
                    <input type="text" id="phone" name="phone" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">City:</label>
                    <input type="text" id="city" name="city" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Area:</label>
                    <input type="text" id="area" name="area" class="col-sm-5"/>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-1 col-form-label">Pincode:</label>
                    <input type="text" id="pin" name="pin" class="col-sm-5"/>
                </div>
            </div>
             <button type="button" class="btn btn-success" onclick="Register()">submit</button>
         </div>
     </form>
     
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="list.js" type="text/javascript"></script>
</html>
