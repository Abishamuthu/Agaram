<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="resume.css">
</head>
<body class="p-3 mb-2 bg-info text-dark">
    <div class="container row">
        <form>
        <h1 class="text-center mb-3">Resume</h1>
        <div class="row mb-2">
            <label class="col-1">Name:</label>
            <input type="text" class="col-11" name="name" placeholder="Enter your name" onkeyup="change(this)"/>
            <label class="col-1">Email:</label>
            <input type="text" class="col-11" name="email" placeholder="Enter your email" onkeyup="change(this)"/><br><br>
            <label class="col-1">Address:</label>
            <input type="text" class="col-11" name="address" placeholder="Enter your email" onkeyup="change(this)"/>
            <label class="col-1">Jobtitle:</label>
            <input type="text" class="form-control" name="Jobtitle" placeholder="Enter your name" onkeyup="change(this)"/>
            <h2>Objective:</h2>
            <textarea name="objective" class="form-control" cols="30" rows="2" onkeyup="change(this)"></textarea>
            <div class="row">
                <h2>Personal details:</h2>
                <label class="col-1">Fathername:</label>
                <input type="text" class="form-control w 50" name="fathername" placeholder="Enter your name" onkeyup="change(this,'p_details')"/><br><br>
                <label class="col-1">Mothername:</label>
                <input type="text" class="form-control w 50" name="Mothername" placeholder="Enter your name" onkeyup="change(this,'p_details')"/><br><br>
                <label class="col-1">Date:</label>
                <input type="date" class="form-control w 50" name="date" placeholder="Enter your name" onchange="change(this,'p_details')"/>
                <label class="col-2">Marital Status:</label>
                <input type="radio" class="col-1" name="Marital Status" value="Married" onchange="change(this,'p_details')"/>Married
                <input type="radio" class="col-1" name="Marital Status" value="Unmarried" onchange="change(this,'p_details')"/>Unmarried <br><br>
                <label class="col-1">Date:</label>
                <input type="text" class="col-2" name="Age" placeholder="Enter your Age" onkeyup="change(this,'p_details')"/><br><br>
            </div>
            <div class="row">
                <label class="col-1">Skills:</label>
                <input type="text" class="col-2 " id="skill_name"/>
                <button type="button" class="col-1 btn btn-success badge rounded-pill text-bg-primary" name="Age" placeholder="Enter your skills" onclick="add('Skills','skill_name','ex')">Add</button>
                <badge id="ex"></badge>
            <br><br>
            </div>
            <div class="row">
                <h2>Education:</h2>
                <input type="text" class="col-2 " id="ins_name" name="ins_name" placeholder="institute name" onkeyup="arreydata(this)"/>
                <input type="text" class="col-2 " id="level" name="level" placeholder="level" onkeyup="arreydata(this)"/>
                <input type="text" class="col-2 " id="p_year" name="p_year" placeholder=" passedout year" onkeyup="arreydata(this)"/>
                <input type="text" class="col-2 " id="percent" name="percent" placeholder="percentage" onkeyup="arreydata(this)"/>
                <button type="button" class="col-1 btn btn-success badge rounded-pill text-bg-primary" onclick="add('education','ex')">Add</button>
                <table>
                    <thead>
                        <tr>
                            <th>institute Name</th>
                            <th>level</th>
                            <th>passedout year</th>
                            <th>percent</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            <br><br>
            </div>
            </form>
    </div>
    

    <div class="alert alert-warning">
        <code><pre id="data"></pre></code>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="resume.js"></script>
</html>
