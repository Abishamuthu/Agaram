<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-info text-dark">
    <div class="container row">
        <form>
        <h1 class="text-center mb-2">Resume</h1>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control mt-2" name="name" id="name" onkeyup="change(this)"/>
            </div>
            <label  class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control mt-2" name="email" id="email" onkeyup="change(this)"/>
            </div>
            <label  class="col-sm-3 col-form-label">Phone:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control mt-2" name="phone" id="phone" onkeyup="change(this)"/>
            </div>
            <label>Objective:</label>
            <div>
                <textarea class="form-control" name="obj" id="obj" cols="15" rows="2" onkeyup="change(this)"></textarea>
            </div>
            <label>Address:</label>
            <div>
                <textarea class="form-control" name="address" id="address" cols="15" rows="2" onkeyup="change(this)"></textarea>
            </div>

            <label class="col-sm-3 col-form-label">Project</label>
                <input type="text"id="pro"/>
                <button type="button" class="btn btn-success col-sm-1" onclick="add('project','pro')">Add</button>
                <div id="project"></div>

            <div>
                <h1>Skills:</h1>
                <input type="text"id="skills"/>
                <button type="button" class="btn btn-success" onclick="add('skill','skills')">Add</button>
                <div id="skill"></div>
            </div>
            <div>
                <label class="col-sm-3 col-form-label">Languages Known</label>
                <input type="text"id="language_known" class="form-control col-sm-1"/>
                <button type="button" class="btn btn-success col-sm-1" onclick="add('language','language_known')">Add</button>
                <div id="language"></div>
            </div>
            <div class="row">
                <h1>Personal Details</h1>
                <label class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mt-2" name="name" id="name" onkeyup="change(this,'personal_info')"/>
                </div>
                <label class="col-sm-3 col-form-label">Father name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mt-2" name="fathername" id="fathername" onkeyup="change(this,'personal_info')"/>
                </div>
                <label class="col-sm-3 col-form-label">D.O.B:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control mt-2" name="d.o.b" id="d.o.b" onchange="change(this,'personal_info')"/>
                </div>
                <label class="col-sm-3 col-form-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mt-2" name="age" id="age" onchange="change(this,'personal_info')"/>
                </div>
                <div>
                    <label class="col-sm-2 col-form-label mt-1">Gender:</label>
                    <select aria-label="Default select" name="gender" id="gender" onchange="change(this,'personal_info')">
                        <option selected>select your Gender</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                                <option value="others">others</option>
                    </select>
                </div>
                
                <div>
                    <label class="col-2">Marital Status::</label>
                    <input type="radio" class="col-1" name="marital status" id="marital_status" value="Married" onchange="change(this,'personal_info')">Married</input>
                    <input type="radio" class="col-1" name="marital status" id="marital_status" value="Unmarried" onchange="change(this,'personal_info')">Unmarried</input><br><br>
                </div>
                <label class="col-sm-3 col-form-label">Religion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mt-2" name="religion" id="religion" onkeyup="change(this,'personal_info')"/>
                </div>
                <label class="col-sm-3 col-form-label">Nationality:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mt-2" name="nationality" id="nationality" onkeyup="change(this,'personal_info')"/>
                </div>

                <div>
                    <h1>Education:</h1>

                        <input type="text" id="edu_name" name="edu_name" placeholder="Institution_name" onkeyup="arreydata(this)"/>
                        <input type="text" id="edu_level" name="edu_level" placeholder="level" onkeyup="arreydata(this)"/>
                        <input type="text" id="edu_year" name="edu_year" placeholder="year" onkeyup="arreydata(this)"/>
                        <input type="text" id="edu_percentage" name="edu_percentage" placeholder="percentage" onkeyup="arreydata(this)"/>
                        <button type="button" id="edu_details" name="edu_details" class="btn btn-success mb-2 mt-2" onclick="add('Education')">ADD</button>
                                      
                            <div id="Education" class="table table-bordered table-dark">
                                <!-- <table>
                                    <thead>
                                        <th>edu_name</th>
                                        <th>edu_level</th>
                                        <th>edu_year</th>
                                        <th>edu_percentage</th>
                                        <th>delet</th>
                                    </thead>
                                    <tbody >

                                    </tbody>
                                </table> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h1>Experience:</h1>

                        <input type="text" id="comp_name" name="comp_name" placeholder="Company_name" onkeyup="arreydata(this)"/>
                        <input type="text" id="role" name="role" placeholder="your role" onkeyup="arreydata(this)"/>
                        <input type="text" id="experience" name="experience" placeholder="experience_year" onkeyup="arreydata(this)"/>
                    
                        <button type="button" id="exp_details" name="exp_details" class="btn btn-success mb-2 mt-2" onclick="add('Experience')">ADD</button>
                                      
                            <div id="Experience"></div>
                        </div>

                <label>Declaration:</label>
            <div>
                <textarea class="form-control" name="declaration" id="declaration" cols="15" rows="2" onkeyup="change(this)"></textarea>
            </div>
                
                
                
                </div>
            </div>
            <br><br>
    <div class="alert alert-warning">
        <code><pre id="data"></pre></code>
    </div>

    <button type="button" class="btn btn-success" onclick="create()">submit</button>
    <!-- <button type="button" class="btn btn-success" onclick="log()">next</button> -->
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="resume.js"></script>
</html>
