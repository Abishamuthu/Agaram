<html>
    <head>
        <link rel="stylesheet" href="page.css">
         
    </head>
    <body>
        <form>
            <h2>Registration form</h2>
                <label>userName:</label>
                <input type="text" id="n"/><br><br>
                <label>Email:</label>
                <input type="email" id="mail"/><br><br>
                <label>Password:</label>
                <input type="password" id="pass"/><br><br>
            <button type="submit" class="log" id="reg">Register</button>
        </form>
        <script type="module">


    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDhVwJaLY_oxYdZX_3KxOfgm0xBKFomUlQ",
        authDomain: "loginform-80e0c.firebaseapp.com",
        projectId: "loginform-80e0c",
        storageBucket: "loginform-80e0c.appspot.com",
        messagingSenderId: "1021866635006",
        appId: "1:1021866635006:web:30e3ed329b73566dc3bfaf"
    };


    const app = initializeApp(firebaseConfig);
    const db=getDatabase(app);

    document.getElementById("reg").addEventListener("click",function(e){
        e.preventDefault();
        set(ref(db,"user"+document.getElementById("n").value),
        {
            username:document.getElementById("n").value,
            email:document.getElementById("mail").value,
            password:document.getElementById("pass").value
        });
        alert("login successful")
    })
        </script>
        
    </body>
</html>
